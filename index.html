<!DOCTYPE html>
<html>
	<head>
		<title>Rock, Paper, Scissors</title>
		<link type="text/css" rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="bg">
			<div id="greeting">
				<welcome>Click a button to play</welcome>
			</div>
			<div id="controls">
				<button class="btn">Rock</button>
				<button class="btn">Paper</button>
				<button class="btn">Scissors</button>
			</div>
			<div id="result">
				<form>
					<output id="resultField">Result</output>
				</form>
				<form>
					<output class="textbox" id="wins">Wins</output>
					<output class="textbox" id="losses">Losses</output>
					<output class="textbox" id="draws">Draws</output>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
	</body>

</html>
